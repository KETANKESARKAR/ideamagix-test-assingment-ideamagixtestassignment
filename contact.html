<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- HEADER SECTION START -->
<header style="width: 88%;">
    <nav class="navbar">
      <div class="logo">
        <img class="menu-logo" src="images/menu.jpeg"  alt="menu-bar" width="" />
      </div>

      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>

    </nav>
    <div class="mobile-navbar-btn">
      <ion-icon name="menu-outline" class="mobile-navbar-icon"></ion-icon>
      <!-- <ion-icon name="close-outline"></ion-icon> -->
    </div>

  </header>
  <!-- HEADER SECTION END -->

   <!-- CONTACT SECTION START  -->
<section class="contact">
    <div class="contact-heading">
        <div class="heading">
        <h1>Contacts<span class="arrow">&rarr;</span></h1>
    </div>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        </div>
  
  </div>
    </div>
    <div class="contact-container">
        <form>
            <div class="input-group">
                <div class="input-field">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="input-field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="input-field full-width">
                <label>Message</label>
                <textarea placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
  
    <footer>
        <p>&copy; Copyright 2025 Ketan Kesarkar. All rights reserved.</p>
    </footer>
  </section>
  <!-- CONTACT SECTION END  -->

  <!-- FOR MENU ICON  -->
  <script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
